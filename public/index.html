<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="public/css/fee_p1.css">
    <link rel="shortcut icon" type="image/gif" href="public/favicon.png" />
    <title>CAS_FEE_Project01_singlePage</title>
<!--    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>-->
    <script src="public/libs/handlebars-v4.0.10.js"></script>
</head>
<body>
<div class="page">
    <header class="head"><span>Notes App</span></header>
    <nav class="menu" id="aside">
        <ul class="menu_list">
        <li class="menu_row">
            <button class="new" data-action="add">New note</button>
            <div><label for="style">Style</label>
                <select name="design" id="style" data-change="setStyle">
                    <option value="simpel">Black&White</option>
                    <option value="fancy">Colored</option>
                </select>
            </div>
        </li>
        <li class="menu_row">
             <span>
                <button class="sort" data-action="sort" data-key="due">By deadline</button>
                <button class="sort" data-action="sort" data-key="created">By creation</button>
                <button class="sort" data-action="sort" data-key="importance">By importance</button>
             </span>
            <button class="filter" data-action="filter" data-key="finished">Show finished</button>
        </li>
        </ul>
    </nav>

    <main class="main" id="main">

    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="module" src="public/js/notesController.js"></script>

    <script>
        window.onload = function () {
            notesController.bootstrap()
        }
    </script>

    <footer class="foot"></footer>
</div>


</body>
</html>
