<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/fee_p1.css">
    <title>CAS_FEE_Project01_singlePage</title>
    <script id="notesListTemplate" type="text/x-handlebars-template">
        {{#each this}}
        <article class="note">
            <div class="schedule">
                <div class="due">{{due}}</div>
                <div class="setfin finished"><label for="finished"><input id="finished" type="checkbox" {{{renderFinished finished}}}>Finished{{{renderFinishedOn finishedOn}}}</label></div>
            </div>
            <div class="description">
                <span>{{caption}}</span>
                <span class="importance right">{{{renderImportance importance}}}</span>
                <details>
                    <summary class="title">{{summary}}</summary>
                    <p>{{description}}</p>
                </details>
            </div>
            <div class="action">
                <button class="edit" data-key="{{@key}}">Edit</button>
            </div>
        </article>
        {{/each}}
    </script>
    <script id="noteEditTemplate" type="text/x-handlebars-template">
        <form id="note">
            <div class="form_row">
                <div class="schedule"><label for="key">Key</label></div>
                <div class="description">{{key}}<input type="hidden" id="key" name="title" value="{{key}}"></div>
                <div class="action"></div>
            </div><div class="form_row">
                <div class="schedule"><label for="caption">Title</label></div>
                <div class="description"><input type="text" id="caption" name="title" value="{{caption}}"></div>
                <div class="action"></div>
            </div><div class="form_row">
                <div class="schedule"><label for="desc">Beschreibung</label></div>
                <div class="description"><textarea id="desc" rows="4" cols="50" name="description">{{description}}</textarea></div>
                <div class="action"></div>
            </div><div class="form_row">
                <div class="schedule"><label for="importance">Wichtigkeit</label></div>
            <div class="description"><span class="importance">{{{renderImportance importance}}}</span><input type="hidden" id="importance" value="{{importance}}"></div>
                <div class="action"></div>
            </div><div class="form_row">
                 <div class="schedule"><label for="due">Erledigt bis</label></div>
                <div class="description"><input type="date" id="due" name="due" value="{{due}}">
                    <input type="hidden" id="created" value="{{created}}"></div>
                <div class="action"></div>
            </div><div class="form_row">
            <div class="schedule"><label for="finished">Abgeschlossen</label></div>
            <div class="description"><input type="checkbox" id="finished"  class="setfin" name="finished" {{{renderFinished finished}}}></div>
            <div class="action"></div>
        </div><div class="form_row">
            <div class="schedule"><label for="finishedOn">Abgeschlossen am</label></div>
            <div class="description"><input type="date" id="finishedOn"  class="setfin" value="{{finishedOn}}"></div>
            <div class="action"></div>
        </div><div class="form_row">
                <div class="schedule"></div>
                <div class="bottom"><button class="saveOrCancel" data-key="save">Save</button><button class="saveOrCancel" data-key="cancel" >Cancel</button><button class="saveOrCancel" data-key="delete" >Delete</button></div>
                <div class="action"></div>
            </div>
        </form>
    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/handlebars-v4.0.10.js"></script>
</head>
<body>
<div class="page">
    <header class="head"><span>Notes App</span></header>
    <aside class="menu" id="aside">
        <div class="menu_row">
            <button class="new">New note</button>
            <div><label for="style">Style</label>
                <select name="design" id="style" class="style">
                    <option value="simpel">Black&White</option>
                    <option value="fancy">Colored</option>
                </select>
            </div>
        </div>
        <div class="menu_row">
             <span>
                <button class="sort" data-key="due">By deadline</button>
                <button class="sort" data-key="created">By creation</button>
                <button class="sort" data-key="importance">By importance</button>
             </span>
            <button class="filter" data-key="finished">Show finished</button>
        </div>
    </aside>

    <main class="main" id="main">

    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./js/notesModel.js"></script>
    <script src="./js/notesView.js"></script>
    <script src="./js/notesController.js"></script>

    <script>
        window.onload = function () {
            notesController.bootstrap(
                notesModel,
                notesView,
                document.getElementById('aside'),
                document.getElementById('main')
            )
        }
    </script>
    <footer class="foot"></footer>
</div>


</body>
</html>
