<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/fee_p1.css">
    <title>CAS_FEE_Project01</title>
    <script id="notesListTemplate" type="text/x-handlebars-template">
        {{#each this}}
        <article class="note">
            <div class="schedule">
                <div class="deadline">{{deadline}}</div>
                <div class="finished">{{finished}}</div>
            </div>
            <div class="description">
                <span>{{title}}</span>
                <span class="importance">{{importance}}</span>
                <details>
                    <summary class="title">{{summary}}</summary>
                    <p>{{description}}</p>
                </details>
            </div>
            <div class="action">
                <button class="edit" onclick="edit({{key}})">Edit</button>
            </div>
        </article>
        {{/each}}
    </script>
    <script id="noteEditTemplate" type="text/x-handlebars-template">
        <form id="note">
            <div class="form_row">
                <div class="schedule"><label>Key</label></div>
                <div class="description">{{key}}</div>
                <div class="action"></div>
            </div><div class="form_row">
                <div class="schedule"><label for="ftitle">Title</label></div>
                <div class="description"><input type="text" id="ftitle" name="title" value="{$title}"></div>
                <div class="action"></div>
            </div><div class="form_row">
                <div class="schedule"><label for="desc">Beschreibung</label></div>
                <div class="description"><textarea id="desc" rows="4" cols="50" name="description"></textarea></div>
                <div class="action"></div>
            </div><div class="form_row">
                <div class="schedule"><label for="import">Wichtigkeit</label></div>
                <div class="description"><input type="text" id="import" name="importance"></div>
                <div class="action"></div>
            </div><div class="form_row">
                 <div class="schedule"><label for="until">Erledigt bis</label></div>
                <div class="description"><input type="text" id="until" name="deadline"></div>
                <div class="action"></div>
            </div><div class="form_row">
                <div class="schedule"></div>
                <div class="bottom"><button class="decide" id="butSave" value="Save">Save</button><button class="decide" id="butCancel" >Cancel</button></div>
                <div class="action"></div>
            </div>
        </form>
    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/handlebars-v4.0.10.js"></script>
    <!--<script src="./js/handlebars-v4.0.10.js"></script>-->
</head>
<body>
<div class="page">
    <header class="head"><span>Notes App</span></header>
    <aside class="menu" id="aside">
        <div class="menu_row">
            <button class="new">New note</button>
            <div><label for="style">Style</label>
                <select name="design" id="style" class="style">
                    <option value="simpel">Black&White</option>
                    <option value="fancy">Colored</option>
                </select>
            </div>
        </div>
        <div class="menu_row">
             <span>
                <button class="sort">By deadline</button>
                <button class="sort">By creation</button>
                <button class="sort">By importance</button>
             </span>
            <button class="filter">Show finished</button>
        </div>
    </aside>

    <main class="main" id="main">

    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./js/notesModel.js"></script>
    <script src="./js/notesView.js"></script>
    <script src="./js/notesController.js"></script>

    <script>
        window.onload = function () {
            notesController.bootstrap(
                notesModel,
                notesView,
                document.getElementById('aside'),
                document.getElementById('main')
            )
        }
    </script>
    <footer class="foot"></footer>
</div>


</body>
</html>
